<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <h1 class="heading">Let's Split Our Bill!</h1>

        <form>

            <p>Bill💰</p>

            <span>💲<input id="billAmount" type="text" placeholder="Bill amount..."></span>

            <p>😎Number of People</p>

            <span><input id="people" type="text" placeholder="How many people?"></span>

            <p>💗How did you like our service?💗</p>

            <button id="addTip">Add a tip!</button>

            <select id="tipOptions">
                <option disabled>Select an option</option>
                <option value="0.3">Wow! 30% 💗</option>
                <option value="0.2"selected>Good service! 20% 💙</option>
                <option value="0.1">It was OK! 10% 🙂</option>
                <option value="0" >No tip!🙅‍♀️</option>
            </select>
            <button id="calculateBtn">Calculate</button>
        </form>

        

    <div class="billsplit">

            <div class="billbox">
                <p>Bill</p>
                <span>$</span>
                <span id="calculateBill"></span>
                <span>per person</span>
            </div>

            <div class="billbox">
                <p>Tip</p>
                <span>$</span>
                <span id="calculateTip"></span>
                <span>per person</span>
            </div>

            <div class="billbox">
                <p>Total</p>
                <span>$</span>
                <span id="calculateTotal"></span>
                <span>per person</span>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
